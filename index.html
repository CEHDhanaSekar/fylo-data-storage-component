<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">                                    
</head>
<body>
  <div id="main-template">
    <div id="Fylo-logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div id="icons">
      <img src="images/icon-document.svg" alt="">
      <img src="images/icon-folder.svg" alt="">
      <img src="images/icon-upload.svg" alt="">
    </div>
  </div>
  <div id="storage-details">
    <div id="available-msg" >
      Youâ€™ve used <span id="storage-count">815 GB</span> of your storage
    </div>
    <div id="storage-volume">
      <div id="volume-container">
        <span id="volume-percent">
          <span id="volume-dott"></span>
        </span>
      </div>
        <div id="storage-capacity">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  <div id="storage-popup" class="width-400px bg-red">
    <h1><span id="popup-count">185</span> GB Left</h1>
  </div>

</body>
</html>
